---
apiVersion: v1
kind: Service
metadata:
  name: traefik-internal
  namespace: traefik
spec:
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  ports:
    - name: traefik
      protocol: TCP
      port: 9000
      targetPort: traefik

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: admin-traefik-stripprefix
  namespace: traefik
spec:
  stripPrefix:
    prefixes:
      - "/admin/traefik"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-admin-basic-auth@kubernetescrd,traefik-admin-traefik-stripprefix@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /admin/traefik/
            pathType: Prefix
            backend:
              service:
                name: traefik-internal
                port:
                  name: traefik

          # Dashboard doesn't support subpath
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: traefik-internal
                port:
                  name: traefik

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-dashboard
  namespace: traefik
spec:
  redirectRegex:
    regex: "(.*)"
    replacement: "/admin/traefik/dashboard/"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-redirect
  namespace: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-to-dashboard@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /admin/traefik
            pathType: Exact
            # backend - stub
            backend:
              service:
                name: traefik-internal
                port:
                  name: traefik

          - path: /admin/traefik/dashboard
            pathType: Exact
            # backend - stub
            backend:
              service:
                name: traefik-internal
                port:
                  name: traefik
