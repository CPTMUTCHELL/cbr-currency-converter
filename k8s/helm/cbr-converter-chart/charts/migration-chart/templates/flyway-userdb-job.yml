apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-userdb-job
spec:
  template:
    metadata:
      labels:
          app: {{ .Values.flyway.name }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: {{ .Values.flyway.name }}-userdb
          image: cptmutchell/{{ .Values.flyway.name }}-userdb:v1
          command: ["flyway", "migrate"]
