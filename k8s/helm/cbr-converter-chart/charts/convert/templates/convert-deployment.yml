apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}-deployment
spec:
  selector:
    matchLabels:
      app: {{.Values.name}}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{.Values.name}}
      annotations:
        checksum/config: {{ include (print $.Chart.Home "/templates/cbr-converter-cm.yml") . | sha256sum }}
    spec:
      containers:
        - name: {{.Values.name}}
          image: {{.Values.image}}:{{.Values.tag}}
          ports:
            - containerPort: {{.Values.port}}
          envFrom:
            - configMapRef:
                name: postgres-config
            - configMapRef:
                name: cbr-converter-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          livenessProbe:
            httpGet:
              path: /{{.Values.name}}/health
              port: {{.Values.port}}
            initialDelaySeconds: {{.Values.global.initDelay}}
            periodSeconds: {{.Values.global.period}}
          readinessProbe:
            httpGet:
              path: /{{.Values.name}}/health
              port: {{.Values.port}}
            initialDelaySeconds: {{.Values.global.initDelay}}
            periodSeconds: {{.Values.global.period}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}-service
spec:
  type: ClusterIP
  selector:
    app: {{.Values.name}}
  ports:
    - port: {{.Values.port}}
      targetPort: {{.Values.port}}
      protocol: TCP

