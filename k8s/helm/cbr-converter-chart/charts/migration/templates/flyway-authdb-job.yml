apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Values.global.ns }}
  name: flyway-authdb-job
spec:
  template:
    metadata:
      labels:
          app: {{ .Values.name }}
    spec:
      restartPolicy: {{ .Values.restart }}
      containers:
        - name: {{ .Values.name }}-authdb
          image: {{ .Values.auth.image }}:v1
          imagePullPolicy: Always
          env:
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: FLYWAY_URL
              value: jdbc:postgresql://cbr-converter:5432/{{ (split "-" .Values.auth.image )._1 | replace "db" "_db" }}

          command: ["flyway", "migrate"]
