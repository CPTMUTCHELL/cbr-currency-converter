apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-userdb-job
spec:
  template:
    metadata:
      labels:
          app: {{ .Values.name }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: {{ .Values.name }}-userdb
          image: {{ .Values.user.image }}:{{ .Values.user.tag }}
          imagePullPolicy: Always
          env:
          - name: FLYWAY_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: FLYWAY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD

          command: ["flyway", "migrate"]
