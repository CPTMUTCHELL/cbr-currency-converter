apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-converterdb-job
spec:
  template:
    metadata:
      labels:
          app: {{ .Values.name }}
    spec:
      restartPolicy: {{ .Values.restart }}
      containers:
        - name: {{ .Values.name }}-converterdb
          image: {{ .Values.converter.image }}:{{ .Values.converter.tag }}
          imagePullPolicy: Always
          command: ["flyway", "migrate"]
