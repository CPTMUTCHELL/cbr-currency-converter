apiVersion: v1
kind: ConfigMap
metadata:
  name: cbr-converter-config
  namespace: {{ .Values.global.ns }}

data:
  JWT_SECRET: secret
  JWT_AUTH_TOKEN_EXPIRE: "1200000"
  JWT_REFRESH_TOKEN_EXPIRE: "36000000"
  DB_HOST: cbr-converter
  HISTORY_URL: http://history-service:8083
  AUTH_PORT: "8081"
  CONVERT_PORT: "8082"
  HISTORY_PORT: "8083"

  RABBITMQ_ENABLE: 'true'
  RABBITMQ_HOST: 'rabbitmq'
  RABBITMQ_PORT: '5672'
  RABBITMQ_USERNAME: 'cbr'
  RABBITMQ_PASSWORD: 'cbr'
  RABBITMQ_EXCHANGE: 'historyExc'
  RABBITMQ_QUEUE: 'cbr_queue'
  RABBITMQ_ROUTING_KEY: 'history.*'