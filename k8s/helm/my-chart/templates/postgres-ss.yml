apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
spec:
  selector:
    matchLabels:
      app: postgres-db
  serviceName: user-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:

      containers:

        - name: cbr-converter-db
          image: cptmutchell/postgres-multidb:v1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_MULTIPLE_DATABASES
              value: user_db, converter_db,history_db

          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-user-db-storage
              subPath: postgres
      volumes:
        - name: postgres-user-db-storage
          persistentVolumeClaim:
            claimName: postgres-user-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cbr-converter
spec:
  selector:
    app: postgres-db

  ports:
    - port: 5432
      targetPort: 5432
