apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: history-tls
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("myconverter.woyd.ru") && PathPrefix("/history")
      kind: Rule
      services:
        - name: history-service
          port: 8083
  tls:
    certResolver: le

