podDisruptionBudget:
  enabled: true
  minAvailable: 1
rollingUpdate:
  maxUnavailable: 0
additionalArguments:
  - "--certificatesresolvers.le.acme.storage=/data/acme.json"
  - "--ping.entrypoint=web"
persistence:
  enabled: true
  name: data
  #  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 128Mi
  # storageClass: ""
  path: /data
  annotations: {}
ports:
  web:
    address: ":80"

  websecure:
    address: ":443"
    tls:
      enabled: true
volumes:
 - name: public-cert
   mountPath: "/data"
certificatesResolvers:
  letsEncrypt:
    acme:
      email: cptmutchell@gmail.com
      storage: acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: http
globalArguments: [] # Disable anonymous stat

pilot:
  dashboard: true
ingressRoute:
  dashboard:
    enabled: true
#ingressClass:
#  enabled: true
#  isDefaultClass: true
logs:
  general:
    level: DEBUG
