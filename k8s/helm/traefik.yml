podDisruptionBudget:
  enabled: true
  minAvailable: 1
rollingUpdate:
  maxUnavailable: 0
additionalArguments:
  - "--ping.entrypoint=web"
  - "--certificatesresolvers.letsencrypt.acme.email=cptmutchell@gmail.com"
  - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Please note that this is the staging Let's Encrypt server.
      # Once you get things working, you should remove that whole line altogether.
  - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
  - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

persistence:
  enabled: true
  name: data
  #  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 128Mi
  # storageClass: ""
  path: ./letsencrypt
  annotations: {}
ports:
  web:
    address: ":80"

  websecure:
    address: ":443"
    tls:
      enabled: true
volumes:
 - name: public-cert
   mountPath: "/data"
   type: secret
certificatesResolvers:
  letsEncrypt:
    acme:
      email: cptmutchell@gmail.com
      storage: acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: web
globalArguments: [] # Disable anonymous stat

pilot:
  dashboard: true
ingressRoute:
  dashboard:
    enabled: true
#ingressClass:
#  enabled: true
#  isDefaultClass: true
logs:
  general:
    level: DEBUG
