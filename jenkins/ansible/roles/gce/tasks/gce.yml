- name: create a disk
  gcp_compute_disk:
    name: disk-for-jenkins-gce
    size_gb: 20
    source_image: "{{ source_image }}"
    zone: "{{ zone }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present
  register: disk
- name: create a address
  gcp_compute_address:
    name: "{{ zone }}-ip"
    region: "{{ region }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present
  register: address
- name: create an instance
  gcp_compute_instance:
    name: instance-2
    machine_type: e2-small
    disks:
      - auto_delete: 'true'
        boot: 'true'
        source: "{{ disk }}"
    network_interfaces:
      - access_configs:
          - name: External NAT
            nat_ip: "{{ address }}"
            type: ONE_TO_ONE_NAT
    labels:
      label: gce-for-jenkins
    metadata:
      enable-oslogin: TRUE
    zone: "{{ zone }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    tags:
      items:
        - http-server
        - https-server
    state: present