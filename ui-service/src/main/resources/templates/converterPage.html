<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Converter Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>


<h1>Currency converter</h1>
    <div class="col-md-6 col-md-offset-3">

        <form th:action="@{/converter/convert}" th:object="${presentation}"  method="post">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <select th:field="*{baseCurrency}" class="custom-select">
                        <option th:each="currency : ${currencies}"
                                th:text="'(' + ${currency.charCode} + ') ' + ${currency.name}"
                                th:value="${currency.charCode}"></option>
                    </select>
                    <div>
                        <input th:field="*{quantityToConvert}" type="text" class="form-control">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <select th:field="*{targetCurrency}"  class="custom-select">
                        <option th:each="currency : ${currencies}"
                                th:text="'(' + ${currency.charCode} + ') ' + ${currency.name}"
                                th:value="${currency.charCode}"></option>
                    </select>
                    <input th:field="*{result}" type="text" class="form-control">
                </div>
            </div>

                <div>
                    <button class="form-control btn btn-primary" type="submit">Convert</button>
                </div>

            <div class="form-group">
                <a  th:href="@{/history}">History</a></span>
            </div>
        </form>
        <li sec:authorize="isAuthenticated()"> <a th:href="@{/logout}">Logout</a></li>

    </div>

</body>
</html>
